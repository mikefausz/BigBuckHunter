<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Big Buck Hunter</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="content">
      <section class="visible" id="home">
        <div class="container">
          <h1>Big Buck Hunter</h1>
          <img src="http://www.wildlifedepartment.com/hunting/images/mature.png" alt="" />
          <h2 id="startButt">Start</h2>
        </div>
      </section>
      <section id="options">
        <div class="container">
          <h1>Choose Your [Option]</h1>
          <div id="option-box">
            <!-- player options go here -->
          </div>
        </div>
      </section>
      <section id="gameplay">
        <h2>Score: <span class="score">0</span></h2>
        <h2>Shots Left: <span id="shotsLeft">12</span></h2>
        <h1 class="hidden">Got Eem</h1>
        <div class="critter-pane">
          <!-- critters live here -->
        </div>
        <img id="beer" src="http://cdn.shopify.com/s/files/1/0403/6425/products/beer_can_diversion_safe_1.png?v=1395063063" alt="Beer Can" />
        <img class="hidden" id="beerUp" src="http://sdumontaubrey.htpwebdesign.ca/javagame/production/TWD-JAVA-Can.png" alt="Beer Can" />
      </section>
      <section id='gameover'>
        <h1>Game Over</h1>
        <h2>Score: <span class="score">0</span></h2>
        <h3 id="playAgain">Play Again</h3>
      </section>
    </div>
    <audio autoplay="" controls="" loop="" preload="">
      <!-- <source src="http://192.254.184.234/~tangh/01_admin_resources/Shimmer/mp3/Smile.mp3" type="audio/mpeg"></source> -->
      Your browser does not support the audio element.
    </audio>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="classes.js" charset="utf-8"></script>
  </body>
</html>
